<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuma Core</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #game-container { position: relative; width: 800px; height: 600px; background: #000; border: 4px solid #444; }
        canvas { display: block; }
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.7); color: white; }
        button { padding: 15px 40px; font-size: 20px; cursor: pointer; margin: 10px; border: none; border-radius: 5px; background: #27ae60; color: white; transition: 0.3s; }
        button:hover { background: #2ecc71; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="main-menu" class="ui-layer">
        <h1>ZUMA CLONE</h1>
        <button onclick="startGame()">PLAY</button>
        <button onclick="toggleSettings()">SETTINGS</button>
    </div>

    <div id="settings-menu" class="ui-layer hidden">
        <h1>SETTINGS</h1>
        <p>Difficulty: Normal</p>
        <button onclick="toggleSettings()">BACK</button>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
